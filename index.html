<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Mario Memory Game</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <img class="mario-logo" src="Images/Super_Mario_Logo.png" alt="Super Mario Logo">
        </div>
        <h1>Memory Game</h1>
    </header>


    <main>
        <div class="game-board">
            <div class="card-back">
                <img class="back-image" src="Images/Game_Assets/Block - Question 2D.png" alt="Super Mario question mark block">
            </div>
            <div class="card-front">
                <img class="card-front" src="Images/Game_Assets/Blooper.png" alt="Super Mario Blooper character">
            </div>
            <div class="card-back">
                <img class="back-image" src="Images/Game_Assets/Block - Question 2D.png" alt="Super Mario question mark block">
            </div>
            <div class="card-front">
                <img class="card-front" src="Images/Game_Assets/Blooper.png" alt="Super Mario Blooper character">
            </div>
            <div class="card-back">
                <img class="back-image" src="Images/Game_Assets/Block - Question 2D.png" alt="Super Mario question mark block">
            </div>
            <div class="card-front">
                <img class="card-front" src="Images/Game_Assets/Bob-omb.png" alt="Super Mario Bob-Omb character">
            </div>
            <div class="card-back">
                <img class="back-image" src="Images/Game_Assets/Block - Question 2D.png" alt="Super Mario question mark block">
            </div>
            <div class="card-front">
                <img class="card-front" src="Images/Game_Assets/Bob-omb.png" alt="Super Mario Bob-Omb character">
            </div>
            <div class="card-back">
                <img class="back-image" src="Images/Game_Assets/Block - Question 2D.png" alt="Super Mario question mark block">
            </div>
            <div class="card-front">
                <img class="card-front" src="Images/Game_Assets/Boo.png" alt="Super Mario Boo character">
            </div>
            <div class="card-back">
                <img class="back-image" src="Images/Game_Assets/Block - Question 2D.png" alt="Super Mario question mark block">
            </div>
            <div class="card-front">
                <img class="card-front" src="Images/Game_Assets/Boo.png" alt="Super Mario Boo character">
            </div>
            <div class="card-back">
                <img class="back-image" src="Images/Game_Assets/Block - Question 2D.png" alt="Super Mario question mark block">
            </div>
            <div class="card-front">
                <img class="card-front" src="Images/Game_Assets/Chain Chomp.png" alt="Super Mario Chain-Chomp character">
            </div>
            <div class="card-back">
                <img class="back-image" src="Images/Game_Assets/Block - Question 2D.png" alt="Super Mario question mark block">
            </div>
            <div class="card-front">
                <img class="card-front" src="Images/Game_Assets/Chain Chomp.png" alt="Super Mario Chain-Chomp character">
            </div>
        </div>
        <div class="game-info"></div>
    </main>



</body>
<script src="script.js"></script>
</html>
